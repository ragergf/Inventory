<html>
	<heah>
		<title>Farmacia Rapha - Sales</title>  
    <script src="js/angular/angular.js"></script>
    <script src="js/angular/angular-animate.js"></script>
    <script src="js/angular/angular-sanitize.js"></script>
    <script src="js/angular/paging.js"></script>
    <script src="js/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet"/>
	</heah>
	<body ng-app="myApp" ng-class="ng-cloak">		
	
		<div class="generic-container" ng-controller="SalesController as ctrl"> 
			<ul>
	        	<li ng-repeat="x in ctrl.itemDetails">{{x}}</li>
	    	</ul>			
			<input type="text" ng-model="ctrl.itemDetail" name="saleDetail" class="name form-control input-sm" placeholder="Enter sale detail"  ng-minlength="3" ng-required="true" ng-keypress="ctrl.addItemDetail($event)"/>
			valor: {{ctrl.itemDetail}}
		</div>
		
	</body>
	<script src="js/app.js"></script>
	<script src="js/controller/sales/sales_controller.js"></script>
</html>
